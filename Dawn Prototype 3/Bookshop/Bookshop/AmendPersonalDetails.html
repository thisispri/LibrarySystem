<!DOCTYPE html>
<html>
<head>
    <!--CSS  -->
    <link href="CSS1.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet"/>
    <meta charset="utf-8" />
    <!--Tab Title-->
    <title> Amend Personal Details </title>

</head>
<body>
    <!--Subtitle -->
    <h2> AMEND PERSONAL DETAILS </h2>

    <!-- QAL logo image  -->
    <div id="Logo">
        <img src="QAL.JPG" alt="QALLogo" />
    </div>

    <!-- Title: Library Services image  -->
    <img src="LibraryServices.JPG" alt="welcome" style="position: absolute; top:40px; left:350px; width:1400px; height:200px;" />

    <!-- Navigation buttons -->
    <div class="vertical-menu">
        <a href="MainMenu.html" class="active"> HOME </a> <br />
        <a href="Login.html">LOGIN</a> <br />
        <a href="SearchBook.html">SEARCH</a> <br />
    </div>

    <!-- Back button -->
    <div class="Back">
        <a href="LoginManager.html"> BACK </a> <br />
    </div>

    <table id="table">

        <tr>
            <td> User ID:</td>
            <td> <input type="text" name="txtUserID" style="width:500px; height:20px;" /> </td>
        </tr>
        <tr>
            <td>First Name(s):</td>
            <td><input type="text" name="txtFirstName" style="width:500px; height:20px;" /></td>
        </tr>
        <tr>
            <td>Last Name(s):</td>
            <td><input type="text" name="txtLastName" style="width:500px; height:20px;" /></td>
        </tr>
        <tr>
            <td>Date Of Birth:</td>
            <td><input type="text" name="txtDOB" style="width:500px; height:20px;" /></td>
        </tr>
        <tr>
            <td>Email Address:</td>
            <td><input type="email" name="txtEmailAddress" style="width:500px; height:20px;" /></td>
        </tr>
        <tr>
            <td>Gender: </td>
            <td>Female<input type="checkbox" , name="txtFemale" />  Male <input type="checkbox" , name="txtMale" /> Other <input type="checkbox" , name="txtOther" /> Prefer Not To Say <input type="checkbox" , name="txtOther" /></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <input type="text" name="txtAddress" style="width:500px; height:20px;" />
                <br />
                <input type="text" name="txtAddress2" style="width:500px; height:20px;" />
            </td>
        </tr>
        <tr>
            <td>County:</td>
            <td>
                <select style="width:500px; height:20px;">
                    <option value="middlesex">Middlesex</option>
                    <option value="buckinghamshire">Buckinghamshire</option>
                    <option value="leicestershire">Leicestershire</option>
                    <option value="peterborough">Peterborough</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Postcode:</td>
            <td><input type="tel" name="txtTelephone" style="width:500px; height:20px;" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="txtPassword" style="width:500px; height:20px;" /></td>
        </tr>


    </table>



    <!-- Suspend button -->
    <div class="Suspend">
        <a href="#"> Suspend </a> <br />
    </div>

    <!-- Edit button-->
    <div class="Edit">
        <a href="#">Edit</a>
    </div>

    <!-- Clear button-->
    <div class="clear">
        <a href="#">Clear</a>
    </div>

    <!--OK button-->
    <div class="OK">
        <a href="#">OK</a>
    </div>

    <!-- footer -->
    <div id="footer">
        <!--Text within footer -->
        <a style="position:fixed; left:880px;"> Terms and Conditions </a>
        <a style="position:fixed; left:1000px;"> | ©  QAL University  </a>
        <a style="position:fixed; left:1105px;">| Contact Us   </a>
    </div>

</body>
</html>
